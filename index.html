<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>TAP Taupe</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<h1 class="text-center">TAP Taupe</h1>
		<input class="namePlayer" value="" placeholder="votre pseudo" />
		<button class="btnPlayer" type="submit">OK</button>
		<div id="timer">10</div>
		<div id="play">play</div>
		<div id="reset">reset</div>
		<div id="new">new</div>
		<button class="start">START</button>
		<button class="stop">STOP</button>
		<div class="displayPlayer text-center"></div>
		<div class="playerScore"></div>
		<div class="timer"></div>
		<div class="count">Score : 0</div>
		<div class="container text-center w-75 mx-auto">
			<div class="row my-5">
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n1" src="./taupe.png" alt="" />
					</div>
				</div>
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n2" src="./taupe.png" alt="" />
					</div>
				</div>
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n3" src="./taupe.png" alt="" />
					</div>
				</div>
			</div>
			<div class="row my-5">
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n4" src="./taupe.png" alt="" />
					</div>
				</div>
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n5" src="./taupe.png" alt="" />
					</div>
				</div>
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n6" src="./taupe.png" alt="" />
					</div>
				</div>
			</div>
			<div class="row my-5">
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n7" src="./taupe.png" alt="" />
					</div>
				</div>
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n8" src="./taupe.png" alt="" />
					</div>
				</div>
				<div class="col text-center">
					<div class="hole">
						<img class="taupe n9" src="./taupe.png" alt="" />
					</div>
				</div>
			</div>
		</div>
		<div class="classement">
			<table>
				<thead>
					<th>Pseudo</th>
					<th>score</th>
				</thead>
			</table>
		</div>
	</body>
	<script
		src="https://code.jquery.com/jquery-3.6.3.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"
	></script>
	<script src="/main.js"></script>
</html>
